<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/SCript.js"></script>
</head>
<body>
    <form action="get1.html" method="GET">
        <table border="2px" style="border-collapse: collapse;"> 
            <thead >
                表单参数提交数据
            </thead>
            <tr>
                <td>学号：</td>
                <td>
                    <input type="text" name="sid"/>
                </td>
            </tr>
            <tr>
                <td>姓名：</td>
                <td>
                    <input type="text" name="username"/>
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="男" checked="checked">男
                    <input type="radio" name="女" >女
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="sumbit" value="sumbit">提交</button>
                    <button type="reset" value="reset">重置</button>
                </td>
            </tr>
        </table>
    </form>

    <form action="get2.html" method="GET">
        <table border="2px" style="border-collapse: collapse;">
        <thead>
                URL参数提交数据
        </thead>
        <tr>
            <td>学号：</td>
            <td>
                <input type="text" name="id">
            </td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>
                <input type="radio" name="男">男
                <input type="radio" name="女" checked="checked">女
            </td>
        </tr>
        <tr>
            <td>文件：</td>
            <td>
                <input type="file" accept=".docx" name="fileExt">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" value="sumbit">提交</button>
                <button type="reset" value="rese">重置</button>
            </td>
        </tr>
        </table>
    </form>


</body>
</html>
